<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
 */

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,150,400);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	 container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,150,100);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'floor.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 10, 10 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	// SKYBOX/FOG
	var skyBoxGeometry = new THREE.CubeGeometry( 10000, 10000, 10000 );
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );
	
	////////////
	// CUSTOM //
	////////////
	
	// Sphere parameters: radius, segments along width, segments along height
	var sphereGeom =  new THREE.SphereGeometry( 50, 32, 16 );
	
	// Three types of materials, each reacts differently to light.
	var darkMaterial = new THREE.MeshBasicMaterial( { color: 0x000088 } );
	var darkMaterialL = new THREE.MeshLambertMaterial( { color: 0x000088 } );
	var darkMaterialP = new THREE.MeshPhongMaterial( { color: 0x000088 } );
		
	// Creating three spheres to illustrate the different materials.
	// Note the clone() method used to create additional instances
	//    of the geometry from above.
	var sphere = new THREE.Mesh( sphereGeom.clone(), darkMaterial );
	sphere.position.set(-150, 50, 0);
	scene.add( sphere );	
	
	var sphere = new THREE.Mesh( sphereGeom.clone(), darkMaterialL );
	sphere.position.set(0, 50, 0);
	scene.add( sphere );	
	
	var sphere = new THREE.Mesh( sphereGeom.clone(), darkMaterialP );
	sphere.position.set(150, 50, 0);
	scene.add( sphere );	
	
	// create a small sphere to show position of light
	var lightbulb = new THREE.Mesh( 
		new THREE.SphereGeometry( 10, 16, 8 ), 
		new THREE.MeshBasicMaterial( { color: 0xffaa00 } )
	);
	scene.add( lightbulb );
	lightbulb.position = light.position;

	//OAD JSONS
	var loader = new THREE.JSONLoader();

	loader.load( "wallobj.json", function (geometries, materials, object) 
	{
		var testmesh = new THREE.Mesh( geometries, materials);
		scene.add(testmesh);
		console.log("added test wall" + object.matrix);
	});


	//LOAD SCENE
	// var loader = new THREE.SceneLoader();


	// loader.load( "scene.js", function (geometry) 
	// {
	// 	var testmesh = new THREE.Mesh( geometry, floorMaterial);
	// 	scene.add(testmesh);
	// 	console.log("added test wall");
	// });


}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}


</script>
